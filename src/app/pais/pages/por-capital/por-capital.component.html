<div class="animate__animated animate__bounce animate__faster">
    <h2 class="">Por Capital</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar($event)" placeholder="Buscar capital...">

            </app-pais-input>
        </div>
    </div>

    <hr>
</div>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el termino: <strong>{{termino}}</strong>
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-table [paises]="paises">

        </app-pais-table>
    </div>
</div>
